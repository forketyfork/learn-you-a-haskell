name: Build and Test
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Nix
      uses: cachix/install-nix-action@v31
        
    - name: Setup Nix Cache
      uses: cachix/cachix-action@v16
      with:
        name: forketyfork
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      continue-on-error: true
        
    - name: Build and Test All Problems
      run: |
        nix develop --command bash -c "
          echo 'Testing Haskell files for syntax errors...'
          for file in ch*//*.hs; do
            if [ -f \"\$file\" ]; then
              echo \"Checking \$file...\"
              if ! ghc -fno-warn-unused-imports -fno-warn-unused-matches -Wall -c \"\$file\"; then
                echo \"Error: \$file has compilation issues\"
                exit 1
              fi
            fi
          done
          echo 'All files compiled successfully!'
        "
        
    - name: Check Code Style
      run: |
        nix develop --command bash -c "
          echo 'Checking code style with hlint...'
          if ! hlint ch*//*.hs; then
            echo 'HLint found issues. Please fix them.'
            exit 1
          fi
          
          echo 'Checking formatting with ormolu...'
          for file in ch*//*.hs; do
            if [ -f \"\$file\" ]; then
              if ! ormolu --mode check \"\$file\"; then
                echo \"Error: \$file has formatting issues\"
                exit 1
              fi
            fi
          done
          echo 'All style checks passed!'
        "